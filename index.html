<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warda Laknaoui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 10px;
            transition: background 0.5s ease;
        }
        .dark-mode {
            background: linear-gradient(135deg, #2c3e50 0%, #4ca1af 100%);
            color: #f0f0f0;
        }
        .dark-mode .name-banner, .dark-mode header, .dark-mode #skills, .dark-mode #projects, .dark-mode #send-request {
            background: rgba(0, 0, 0, 0.7);
        }
        .dark-mode a {
            color: #1abc9c;
        }
        .toggle-theme {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .typing-effect {
            font-style: italic;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #2c3e50;
            animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #2c3e50; }
        }
        /* Keep your existing styles unchanged below */
    </style>
</head>
<body>
    <div class="name-banner" data-aos="fade-down">
        <h2>Warda Laknaoui - <span class="typing-effect">Tell me I can't, and that's why I will</span></h2>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="https://www.linkedin.com/in/warda-laknaoui/" target="_blank">LinkedIn</a></li>
                <li><a href="https://public.tableau.com/app/profile/warda6429/" target="_blank">Tableau</a></li>
                <li><a href="https://medium.com/@laknaouiwarda1" target="_blank">Medium</a></li>
            </ul>
        </nav>
    </div>

    <header data-aos="fade-up">
        <!-- Your header content remains unchanged -->
    </header>

    <section id="skills" data-aos="zoom-in">
        <!-- Skills section unchanged -->
    </section>

    <section id="projects" data-aos="fade-left">
        <!-- Projects section unchanged -->
    </section>

    <section id="send-request" data-aos="fade-up">
        <!-- Contact section unchanged -->
    </section>

    <button class="toggle-theme" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        document.body.addEventListener('click', () => {
            document.body.style.background = `linear-gradient(135deg,
                hsl(${Math.random() * 360}, 50%, 80%) 0%,
                hsl(${Math.random() * 360}, 50%, 80%) 100%)`;
        });

        function updateActiveLink() {
            const links = document.querySelectorAll('nav a');
            const currentHash = window.location.hash || '#about';
            links.forEach(link => {
                if (link.getAttribute('href') === currentHash) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        }

        window.addEventListener('load', updateActiveLink);
        window.addEventListener('hashchange', updateActiveLink);

        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    window.location.hash = link.getAttribute('href');
                    updateActiveLink();
                }
            });
        });
    </script>
</body>
</html>
